<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="background">
      <img src="./images/bg-image.jpg" alt="wet-fresh-forest-leaves" class="bg-image">
      <div class="logo-header">
        <img src="./images/odin-lined.png" alt="odin-logo" class="logo-image">
        <div class="logo-text">ODIN</div>
      </div>
      <div class="copyright">Photo by Halie West on Unsplash</div>
    </div>
    
    <div class="content">
      <div class="content-text">This is not a real online service! You know you need something
           like this in your life to help you realize your deepest dreams. Sign 
           up <em>now</em> to get started.
      </div>
      <div class="content-text">You <em>know</em> you want to.</div>
      <form id="form">
        <div class="content-text form-heading">Let's do this!</div>
        <div class="form-inputs">
          <p>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
          </p>
          <p>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </p>
          <p>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </p>
          <p>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number">
          </p>
          <p data-content="">
            <label for="psw">PASSWORD</label>
            <input type="password" id="psw" name="password">
          </p>
          <p>
            <label for="confirmation-psw">CONFIRM PASSWORD</label>
            <input type="password" id="confirmation-psw" name="confirmation-password">
          </p>
        </div>
      </form>
      <button type="submit" form="form">Create Account</button>
      <div class="log-in">Already have an account? <span>Log in</span></div>
    </div>
  </body>
</html>
